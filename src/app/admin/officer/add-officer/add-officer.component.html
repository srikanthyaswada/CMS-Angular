<div class="container">
    <h2 class="head mt-4 mb-2 px-4">Add Officers</h2>
    <div class="card p-3">
        <form [formGroup]="AddOfficerForm" (ngSubmit)="AddOfficer()">
            <div class="row">
                <div class="col-12">
                    <h5 class="form-title">
                        <span>Basic Details</span>
                    </h5>
                </div>
                <div class="row mb-4">

                    <div class="col-sm-4">
                        <label>OfficerName<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="name">
                    </div>
                    <div class="col-sm-4">
                        <label>Department<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="department" readonly>
                    </div>
                    <div class="col-sm-4">
                        <label>Designation<span class="text-danger">*</span></label>
                        <select class="form-select form-select-md" aria-label=".form-select-sm example"
                        formControlName="designation">
                        <option *ngFor="let x of TypeOfOfficer" value="{{x}}">{{x}}</option>
                       
                    </select>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-sm-4">
                        <label>Qualification<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="qualification">
                    </div>

                    <div class="col-sm-4">
                        <label>EmployeeType<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="typeofemployee" readonly>
                    </div>
                    <div class="col-sm-4">
                        <label>Experience<span class="text-danger">*</span></label>
                        <input type="mobile" class="form-control" id="exampleInputName"
                            formControlName="yearofexperience">
                    </div>
                </div>  


                <div class="row mb-4">
                    <div class="col-sm-4">
                        <label>EmailId<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="exampleInputName" formControlName="emailid">
                    </div>
                    <div class="col-sm-4">
                        <label>Mobileno<span class="text-danger">*</span></label>
                        <input type="mobile" class="form-control" id="exampleInputName" formControlName="mobileno">
                    </div>
                    <div class="col-sm-4">
                        <label>Date Of Birth<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="exampleInputName" formControlName="dob">
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-sm-4">
                        <label>Gender<span class="text-danger">*</span></label>
                        <select class="form-select form-select-md" aria-label=".form-select-sm example"
                            formControlName="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <!-- <div class="col-sm-4">
                        <label>Joining Date<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="exampleInputName" formControlName="joiningdate">
                    </div> -->
                    <div class="col-sm-4">
                        <label>Salary<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="salary">
                    </div>


                </div>

                <div class="col-12">
                    <h5 class="form-title">
                        <span>Address</span>
                    </h5>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-8 mb-2">
                        <label>Address<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="address">
                    </div>
                    <div class="col-sm-4">
                        <label>City<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="city">
                    </div>
                </div>
                <div class="row mb-2 mt-2">

                    <div class="col-sm-4">
                        <label>State<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="state">
                    </div>
                    <div class="col-sm-4">
                        <label>Pincode<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="exampleInputName" formControlName="pincode">
                    </div>
                </div>
                <div class="col-12">
                    <h5 class="form-title">
                        <span>Bank Details</span>
                    </h5>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-8">
                        <label>BankName<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="bankname">
                    </div>
                    <div class="col-sm-4">
                        <label>A/C no<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="bankaccountno">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-4">
                        <label>IFSC Code<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="ifsccode">
                    </div>
                    <div class="col-sm-4">
                        <label>BranchName<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="branchname">
                    </div>
                    <div class="col-sm-4">
                        <label>Pancardno<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputName" formControlName="pancardno">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-4">
                        <label>Photo<span class="text-danger">*</span></label>
                        <input type="file" accept="image/*" class="form-control" formControlName="photo"
                            (change)="onSelectFile($event)">
                    </div>
                    <div class="col-sm-4">
                        <label>AdharCopy<span class="text-danger">*</span></label>
                        <input type="file" accept="image/*" class="form-control" formControlName="aadharcopy"
                            (change)="onSelectAadharFile($event)">
                    </div>
                </div>
                <div class="col-12 mt-4 text-center">
                    <button class="btn" type="submit" [disabled]="this.AddOfficerForm.invalid">Submit</button>
                </div>

            </div>
        </form>
    </div>
</div>
