<form [formGroup]="studentLogin" (ngSubmit)="submit()">
<div class="container-fluid main">
    <div class="row">
        <div class="col-sm-7 student">
            <div class="card card0 ">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card1">
                            <div class="row">
                                <img src="https://i.imgur.com/CXQmsmF.png" class="logo">
                            </div>
                            <div class="row">
                                <img src="https://i.imgur.com/uNGdWHi.png" class="image">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card border-0 px-4 py-5">
                            <div class="row">
                                <h1 class="title mb-4">Student Login</h1>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hallticket No.</label>
                                <input [class.is-invalid]= "hallticket?.invalid && hallticket?.touched" type="email" class="form-control" formControlName="hallticket">
                                    <div *ngIf= "hallticket?.invalid && hallticket?.touched">
                                    <small class="text-danger" *ngIf= "hallticket?.errors?.['required']">hallticket number required</small>
                                    </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mobile No.</label>
                                <input [class.is-invalid]= "mobileno?.invalid && mobileno?.touched" type="text" class="form-control" formControlName="mobileno">
                                <div *ngIf= "mobileno?.invalid && mobileno?.touched">
                                    <small class="text-danger" *ngIf= "mobileno?.errors?.['required']">Mobileno. required</small>
                                </div>
                            </div>
                            <div class="mb-2 mt-2 text-center">
                                <button type="submit" class="btn btn-blue" [disabled]="studentLogin.invalid">Login</button>
                            </div>
                            <div class="row mb-2">
                                <a routerLink="/student-reg">Don't have an account? Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
