<form [formGroup]="editProfile" (ngSubmit)="update()">
    <div class="card mb-5 ">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-3">
                <label>Mobile No.</label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" formControlName="mobileno">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label>Address</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="address">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label>Date of Birth</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="dob">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0">Email Id</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="emailid">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0">Parent Mobileno.</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="parentsmobileno">
              </div>
            </div>

            <hr>
            <div class="row">
              <div class="col-sm-3">
                <label class="mb-0">Type of Student</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="typeofStudent">
              </div>
            </div>

          </div>
        </div>
       
      </div>
    </div>
    <div class="mt-1 mb-5  text-center">
      <button type="submit" class="btn btn-primary " data-bs-dismiss="modal">Update</button>
    </div>
</form>
