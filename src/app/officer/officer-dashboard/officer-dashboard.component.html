<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <a routerLink="officer-home"><img class="logo" src="/assets/images/bitslogo.jpg" alt="logo"></a>
    <mat-nav-list>
      <a mat-list-item class="links" routerLink="officer-home" routerLinkActive="active">Home</a>
      <a mat-list-item class="links" routerLink="officer-add-fee" routerLinkActive="active">Fee Section</a>
      <a mat-list-item class="links" routerLink="officer-add-emp" routerLinkActive="active">Add Employee</a>
      <a mat-list-item class="links" routerLink="officer-view-emp" routerLinkActive="active">View Employees</a>
      <a mat-list-item class="links" routerLink="officer-add-student" routerLinkActive="active">Add Student</a>
      <a mat-list-item class="links" routerLink="officer-view-std" routerLinkActive="active">View Students</a>
      <a mat-list-item class="links" routerLink="officer-view-fee-status" routerLinkActive="active">View Students
        Fee</a>
      <a mat-list-item class="links" routerLink="officer-placement" routerLinkActive="active">Placement Cell</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="sticky-top">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">BITS</span>
      <span class="space"></span>
      <div>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-person-circle"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" routerLink="officer-profile" routerLinkActive="active"
                type="button">Profile</button></li>
            <li><button class="dropdown-item" (click)="logout()" type="submit">Logout</button></li>
          </ul>
        </div>

      </div>
    </mat-toolbar>
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
