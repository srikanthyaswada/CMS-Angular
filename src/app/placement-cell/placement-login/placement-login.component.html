<nav class="navbar navbar-expand-lg head">
    <a routerLink="/logins-page"><img class="logo" src="/assets/images/bitslogo.jpg" alt="logo"></a>
    <a class="navbar-brand m-2 text-white" routerLink="/logins-page">BRIGHT INSTITUTE OF SCIENCE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

<div class="container-fluid main">
    <div class="container adminlogin">
        <div class="row m-auto">
            <div class="col-sm-8 m-auto">
                <div class="shadow">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <img src="/assets/images/placementlogin.jpg" alt="" height="400">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-1">
                                        <h1 class="text-center text-theme">Placement Officer Login</h1>
                                    </div><hr>
                                    <form [formGroup]="placementLoginForm" (ngSubmit)="placementLogin()">
                                        <div class="form-group mb-4">
                                            <label class="mb-1">Email Id</label>
                                            <input type="email" class="form-control" formControlName="emailid">
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="mb-1">Password</label>
                                            <input type="password" class="form-control" formControlName="password">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-theme">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- end card-body -->
                </div>

            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>
</div>
