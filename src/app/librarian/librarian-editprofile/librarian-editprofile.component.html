<div>
<mat-toolbar color="accent">Edit-Profile</mat-toolbar>
<form [formGroup]="editprofileform">
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field class="mt-3" appearance="outline">
                <mat-label>EmpId</mat-label>
                <input matInput readonly formControlName="empid">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field class="mt-3" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
              <mat-select formControlName="gender">
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Fe-Male</mat-option>
                <mat-option value="others">Others</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <label  class="dobform">DOB:-</label>
            <input type="date" class="form-control" placeholder="Select a date" formControlName="dob" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Mobile No</mat-label>
                <input matInput formControlName="mobileno">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Email Id</mat-label>
                <input matInput formControlName="emailid">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Qualification</mat-label>
                <input matInput formControlName="qualification">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>State</mat-label>
                <input matInput formControlName="state">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>PinCode</mat-label>
                <input matInput formControlName="pincode">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
           <input type="file" class="form-control mt-2" formControlName="photo" (change)="onSelectFile($event)">
        </div>
    </div>
    <div class="text-center">
        <button mat-raised-button color="warn" type="button" mat-dialog-close>Cancel</button>
        <button mat-raised-button  color="primary" class="ms-2" (click)="editprofile()">Save-Changes</button>
    </div>
</form>
</div>
